<div class="sidebar">
    <div class="wrapper">
       <ul>
         <h3>Recent posts:</h3>
         {% for post in site.posts limit:3%}
                {% if post.title %}
                <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                {% endif %}
              {% endfor %}
      </ul>
      <ul>
         <h3>Tags: </h3>
         {% for cat in site.tags %}
                <li>{{ cat | first }}</li>
              {% endfor %}
      </ul>
    </div>
</div>
