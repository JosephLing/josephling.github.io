<div class="sidebar">
    <div class="wrapper">
       <div class="sidebar-list">
         Recent posts:
          <ul>
            
            {% for post in site.posts limit:3%}
                    {% if post.title %}
                    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                    {% endif %}
              {% endfor %}
          </ul>
       </div>
       <div class="sidebar-list">
          Tags: 
          <ul> 
          {% for cat in site.tags %}
                  <li>{{ cat | first }}</li>
                {% endfor %}
          </ul>
       </div>
      
    </div>
</div>
