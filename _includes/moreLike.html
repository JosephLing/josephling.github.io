<p>{{include.title}}</p>
<table id="MorePostsTable">
    <tr>
        {% for post in page.posts_recent %}
        <td class="linkToPage"><a href="{{ post.url }}">{{ post.title }}</a><br>{{post.description}}</td>
        {% endfor %}
    </tr>
    <tr>
        {% for post in page.posts_like_tags %}
        <td class="linkToPage"><a href="{{ post.url }}">{{ post.title }}</a><br>{{post.description}}</td>
        {% endfor %}
    </tr>
</table>
