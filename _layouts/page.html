---
layout: default
---
<div class="post">
  
  <article class="post-content">
    {% if page.title == "Tags"  %}
      {% include filteredList.html filterList=site.tags title='Tags: ' %}
    {% elsif page.title == "Categories"%}
      {% include filteredList.html filterList=site.categories title='Categories: ' %}
    {% else %}
      <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
      </header>
    {% endif %}
    {{ content }}

  </article>

</div>
